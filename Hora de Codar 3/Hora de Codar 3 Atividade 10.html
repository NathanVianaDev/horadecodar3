<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Codar 3 Atividade 10</title>
    <script>
        function imprimirTabuadas(N) {
            for (let i = 1; i <= N; i++) {
            document.write("Tabuada do" + i +":<br>")
            for (let j = 1; j <= 10; j++){
            document.write(i + "x" + j + "=" + (i * j) + "<br>")
            }
            document.write()
            }
        }

        function main() {
            const N = parseInt(prompt("Digite um número inteiro para gerar as tabuadas de 1 até esse número:"))
            if (isNaN(N) || N <= 0) {
            document.write("Por favor, digite um número inteiro positivo maior que zero.")
            return;
            }
         imprimirTabuadas(N)
        }

        main()


    </script>
</head>

</html>
